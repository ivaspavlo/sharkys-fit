<app-dialog-content>
  <div class="confirm-modal">
    <div class="d-flex justify-content-center">
      <i *ngIf="config.data.icon as iconName" [ngStyle]="{'background': 'url(/assets/img/svg/' + iconName + '.svg)'}" class="confirm-modal__icon"></i>
    </div>
    <h2 class="w-100 p-rem-1 color-main text-center d-flex justify-content-center">{{(config.data.title || 'core.confirm-modal.title') | translate}}</h2>
    <div class="d-flex">
      <button (click)="dialog.close(true)" class="confirm-modal__button">{{(config.data.confirm || 'core.confirm-modal.confirm') | translate}}</button>
      <button (click)="dialog.close(false)" class="confirm-modal__button">{{(config.data.cancel || 'core.confirm-modal.cancel') | translate}}</button>
    </div>
  </div>
</app-dialog-content>
