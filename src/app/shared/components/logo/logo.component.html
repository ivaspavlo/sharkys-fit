<figure [ngClass]="size" class="app-logo">
  <p *ngIf="noUrl" class="w-100 h-100 d-flex">
    <img class="h-100" src="/assets/img/png/logo.png" alt="Company's logo">
  </p>
  <a routerLink="/" role="button" *ngIf="!noUrl" class="w-100 h-100 d-flex">
    <img class="h-100" src="/assets/img/png/logo.png" alt="Company's logo">
  </a>
</figure>
