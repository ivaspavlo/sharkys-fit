<figure [ngClass]="size" class="cursor-pointer">
  <p *ngIf="noUrl" class="w-100 h-100 d-flex">
    <img class="w-100" src="/assets/img/png/logo.png" alt="Company's logo">
  </p>
  <a role="button" *ngIf="!noUrl" class="w-100 h-100 d-flex" routerLink="/">
    <img class="w-100" src="/assets/img/png/logo.png" alt="Company's logo">
  </a>
</figure>
