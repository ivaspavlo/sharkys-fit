<div class="app-cropper">

  <div class="mb-rem-1 d-flex justify-content-center">

    <label for="id-upload-image" class="app-cropper__button">
      <i class="app-cropper__icon app-cropper__icon--browse"></i>
      <span>{{ 'core.button.open' | translate }}</span>
    </label>
    <button [disabled]="!croppedImage" (click)="onSave()" class="app-cropper__button">
      <i class="app-cropper__icon app-cropper__icon--load"></i>
      <span>{{ 'core.button.load' | translate }}</span>
    </button>
  
    <input (change)="onChange($event)" type="file" id="id-upload-image" accept="image/*" class="d-none">
  
  </div>

  <div class="d-flex flex-column align-items-center flex-sm-row align-items-sm-start">

    <ng-container *ngIf="!imageChangedEvent">
      <h2 class="w-100 mt-rem-2 color-main d-flex justify-content-center">{{'core.upload-photo-plh' | translate}}</h2>
    </ng-container>

    <ng-container *ngIf="imageChangedEvent">
      <div class="app-cropper__container">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 3"
          format="png"
          (imageCropped)="imageCropped($event)"
          class="w-100"
        ></image-cropper>
      </div>
      <figure class="app-cropper__container">
        <img [src]="croppedImage" class="app-cropper__preview" />
      </figure>
    </ng-container>

  </div>

</div>
