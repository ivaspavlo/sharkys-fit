<button
  (click)="onClick()"
  [routerLink]="routerLink"
  [routerLinkActive]="routerLink ? 'filled' : ''"
  [disabled]="disabled"
  class="button-secondary"
  [ngClass]="{
    'filled': filled && !routerLink,
    'noBorder': noBorder,
    'loading': loading,
    'small': size === 'sm'
  }">
    <app-spinner class="button-secondary__spinner"></app-spinner>
    <span class="button-secondary__title">{{title | translate}}</span>
</button>
