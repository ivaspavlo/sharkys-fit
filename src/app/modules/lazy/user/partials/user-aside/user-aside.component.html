<div class="user-aside">

  <figure class="user-avatar">
    <img src="/assets/img/png/mock-avatar.png" alt="User avatar" class="h-100">
  </figure>

  <div class="mt-3 mb-4 d-flex flex-column">
    <p class="user-aside__name">John Smith</p>
    <p class="user-payout">
      <span>PAYOUT</span>
      <span class="user-payout__amount">$0.00</span>
    </p>
  </div>

  <ul class="w-100">
    <li *ngFor="let item of buttons">
      <app-button-primary [routerLink]="item.link" [title]="item.uiName" [disabled]="false" size="sm" class="mb-2 w-100"></app-button-primary>
    </li>
  </ul>

</div>
