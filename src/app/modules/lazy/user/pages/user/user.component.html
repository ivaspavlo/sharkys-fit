<section class="user-page">

  <ng-container *ngIf="(userData$ | async) as data">

    <div class="d-none d-md-flex">
      <ng-container *ngTemplateOutlet="aside; context: data"></ng-container>
    </div>

    <div class="user-page__content">
      <app-header [hasMobileMenu]="true">
        <ng-container *ngTemplateOutlet="aside; context: data"></ng-container>
      </app-header>
      <router-outlet></router-outlet>
    </div>

  </ng-container>

</section>

<app-footer></app-footer>

<ng-template #aside let-avatar="avatar" let-name="name" let-payoutAmount="payoutAmount">
  <app-aside [buttons]="buttons">

    <app-user-avatar [imageSrc]="avatar"></app-user-avatar>

    <div class="mt-3 mb-4 d-flex flex-column">
      <p class="user-aside__name">{{ name }}</p>
      <p class="user-payout">
        <span>{{ 'user.payout' | translate }}</span>
        <span class="user-payout__amount">${{ payoutAmount }}</span>
      </p>
    </div>

  </app-aside>
</ng-template>
