<section class="w-100 d-flex flex-column align-items-center">

  <h2 class="app-title mb-rem-4">{{'admin.approved' | translate}}</h2>

  <ng-container *ngIf="(trainers$ | async) as trainers; else spinner">

    <div class="app-table">
      <div *ngFor="let item of trainers; let index = index;" routerLink="./trainer/{{ '1' }}" app-table-row [ngClass]="{'app-row--even': index%2}" class="app-row cursor-pointer">
        <div app-table-data [data]="{ width: 50 }"><span class="px-rem-1">John Smith</span></div>
        <div app-table-data [data]="{ width: 50 }"><span class="px-rem-1">{{'admin.approved' | translate}}</span></div>
      </div>
    </div>

  </ng-container>

</section>

<ng-template #spinner>
  <app-spinner size="xl"></app-spinner>
</ng-template>
