<section class="w-100 p-rem-2 d-flex justify-content-center">

  <div class="app-content">

    <ng-container *ngIf="!success">

      <h4 class="app-desc">{{ 'submission.desc' | translate }}</h4>

      <form [formGroup]="form" markTouched class="my-rem-3">
        
        <app-input controlName="firstName" label="submission.firstName.label" placeholder="submission.firstName.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="lastName" label="submission.lastName.label" placeholder="submission.lastName.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="email" label="submission.email.label" placeholder="submission.email.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="address" label="submission.address.label" placeholder="submission.address.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="phoneNumber" label="submission.phoneNumber.label" placeholder="submission.phoneNumber.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="trainingLocation" label="submission.trainingLocation.label" placeholder="submission.trainingLocation.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="clientsQty" label="submission.clientsQty.label" placeholder="submission.clientsQty.placeholder" type="number" class="mb-rem-2"></app-input>
        <app-input controlName="cityOfInterest" label="submission.cityOfInterest.label" placeholder="submission.cityOfInterest.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="sports" label="submission.sports.label" placeholder="submission.sports.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="isCertified" label="submission.isCertified.label" placeholder="submission.isCertified.placeholder" class="mb-rem-2"></app-input>
        <app-input controlName="personalBackground" label="submission.personalBackground.label" placeholder="submission.personalBackground.placeholder" type="textarea" class="mb-rem-2"></app-input>
        <app-select controlName="favoriteLocation" label="submission.favoriteLocation.label" [options]="favLocationOptions"></app-select>

        <app-button-primary (buttonPrimaryClick)="onSubmitForm()" title="core.button.submit" class="app-submit-button" [disabled]="!form.valid"></app-button-primary>

      </form>

      <app-go-to text="submission.goto-login.text" linkUrl="/auth/login" linkText="submission.goto-login.link"></app-go-to>

    </ng-container>

    <h2 *ngIf="success" class="submission__success">
      <p>{{ 'submission.success.line-1' | translate }}</p>
      <p>{{ 'submission.success.line-2' | translate }}</p>
    </h2>

  </div>

</section>
