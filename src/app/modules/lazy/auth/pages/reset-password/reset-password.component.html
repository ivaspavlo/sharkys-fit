<section class="w-100 p-rem-2 d-flex justify-content-center">

  <div class="app-content">

    <div *ngIf="success === true" class="w-100">
      <h2 class="app-title">{{'reset-password.success.line-1' | translate}}</h2>
      <p class="mt-rem-1 text-center color-white">{{'reset-password.success.line-2' | translate}}</p>
    </div>

    <div *ngIf="success === false" class="w-100">
      <h2 class="app-title">{{'reset-password.failure.line-1' | translate}}</h2>
    </div>

    <ng-container *ngIf="success === null">
      <h2 class="app-title">{{ 'reset-password.title' | translate }}</h2>
      <form [formGroup]="form" (keyup.enter)="onSubmitForm()" markTouched class="my-rem-3">
        <app-input controlName="password" label="core.form.password.label" placeholder="core.form.password.placeholder" class="mb-rem-2" type="password"></app-input>
        <app-input controlName="confirmPassword" label="core.form.confirmPassword.label" placeholder="core.form.confirmPassword.placeholder" class="mb-rem-2" type="password"></app-input>
      </form>
      <app-button-primary (buttonPrimaryClick)="onSubmitForm()" title="core.button.submit" class="app-submit-button" [loading]="spinnerService.isOn$ | async" [filled]="true" [disabled]="!form.valid"></app-button-primary>
    </ng-container>

  </div>

</section>
