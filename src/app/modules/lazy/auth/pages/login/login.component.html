<section class="w-100 p-rem-2 d-flex flex-grow-1 justify-content-center">

  <div class="app-content">

    <h2 class="app-title">{{ 'login.title' | translate }}</h2>

    <form [formGroup]="form" markTouched class="my-rem-3">
      <app-input controlName="email_address" label="core.form.email.label" placeholder="core.form.email.placeholder" class="mb-rem-2" type="email"></app-input>
      <app-input controlName="password" label="core.form.password.label" placeholder="core.form.password.placeholder" class="mb-rem-2" type="password"></app-input>
    </form>

    <app-button-primary (buttonPrimaryClick)="onSubmitForm()" title="core.button.submit" class="app-submit-button" [loading]="spinnerService.isOn$ | async" [filled]="true" [disabled]="!form.valid"></app-button-primary>

    <div class="mt-4 d-flex flex-column flex-md-row justify-content-between">
      <app-go-to text="login.goto-register.text" linkUrl="/auth/register" linkText="login.goto-register.link"></app-go-to>
      <app-go-to text="login.goto-reset.text" linkUrl="/auth/remind-password" linkText="login.goto-reset.link"></app-go-to>
    </div>

  </div>

</section>
